services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: ../../docker/backend.Dockerfile
      target: development
    container_name: neurohome-backend
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://dev:dev123@postgres:5432/neurohome_dev
      MONGODB_URL: mongodb://dev:dev123@mongodb:27017/neurohome_dev?authSource=admin
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      JWT_SECRET: dev_secret_change_in_production
    depends_on:
      - postgres
      - mongodb
      - mosquitto
    command: npm run dev
    restart: unless-stopped
    networks:
      - neurohome-network

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: neurohome-mosquitto
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
    networks:
      - neurohome-network

  postgres:
    image: postgres:16-alpine
    container_name: neurohome-postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: neurohome_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - neurohome-network

  mongodb:
    image: mongo:7.0
    container_name: neurohome-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: dev
      MONGO_INITDB_ROOT_PASSWORD: dev123
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - neurohome-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: neurohome-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: dev123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - neurohome-network

  mongo-express:
    image: mongo-express:latest
    container_name: neurohome-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: dev
      ME_CONFIG_MONGODB_ADMINPASSWORD: dev123
      ME_CONFIG_MONGODB_URL: mongodb://dev:dev123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - neurohome-network

volumes:
  postgres_data:
  mongodb_data:
  mosquitto_data:

networks:
  neurohome-network:
    driver: bridge
