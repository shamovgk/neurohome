version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: neurohome-mosquitto
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
    networks:
      - neurohome-network

  postgres:
    image: postgres:16-alpine
    container_name: neurohome-postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: neurohome_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - neurohome-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d neurohome_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: neurohome-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: dev
      MONGO_INITDB_ROOT_PASSWORD: dev123
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - neurohome-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: neurohome-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: dev123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - neurohome-network

  mongo-express:
    image: mongo-express:latest
    container_name: neurohome-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: dev
      ME_CONFIG_MONGODB_ADMINPASSWORD: dev123
      ME_CONFIG_MONGODB_URL: mongodb://dev:dev123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - neurohome-network

volumes:
  postgres_data:
    name: neurohome-postgres-data
  mongodb_data:
    name: neurohome-mongodb-data
  mosquitto_data:
    name: neurohome-mosquitto-data

networks:
  neurohome-network:
    name: neurohome-network
    driver: bridge
